<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras Numéricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aventuras Numéricas</h1>

    <div class="score-level">
        <div>Puntuación: 0</div>
        <div>Nivel: 1</div>
    </div>

    <div class="game-setup">
        <div class="level-selection">
            <p>Selecciona un nivel:</p>
            <div class="level-selection-buttons">
                <button class="option" onclick="showOptions('facil')">Fácil</button>
                <button class="option" onclick="showOptions('medio')">Medio</button>
                <button class="option" onclick="showOptions('dificil')">Difícil</button>
            </div>
        </div>

        <div class="number-options-wrapper">
            <div id="numberOptions" class="number-options"></div>
        </div>

        <div class="start-button-container">
            <button class="button" id="startButton" onclick="startGame()">Iniciar Juego</button>
            <button class="button" id="pauseButton" onclick="pauseGame()" style="display:none;">Pausar Juego</button>
        </div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="character" id="character"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
